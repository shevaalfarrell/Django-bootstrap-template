{% extends "base.html" %}
{% block content %}
<div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
    <!-- Nested Row within Card Body -->
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li {% if message.tags %} class="{{ messages.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="row">
      <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
      <div class="col-lg-6">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Edit Blog</h1>
          </div>
          <form action="{% url 'blog_update' blog.id %}" class="user" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.category }}
            </div>

            <div class="form-group">
                {{ form.detail }}
            </div>

            <div class="form-group">
                {{ form.description }}
            </div>

            <div class="form-group">
              {{ form.file }}
            </div>

            <button type="submit" class="btn btn-primary btn-user btn-block">Edit</button>
            <hr>
            <a class="btn btn-primary " style="float: right;" href="{% url 'blog' %}">Back</a>                    
          </form>
        
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
